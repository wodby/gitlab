language: bash

services:
  - docker

env:
  global:
    - LATEST_TAG=10.3
  matrix:
    - TAG=10.3 GITLAB_VER=10.3.4 EXTRA_TAG=10
    - TAG=10.2 GITLAB_VER=10.2.6
    - TAG=10.1 GITLAB_VER=10.1.6

script:
  - cd ./"${GITLAB_VER:0:2}"
  - make && make test

after_success: |
  if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ("${TRAVIS_BRANCH}" == "master"  || -n "${TRAVIS_TAG}") ]]; then
    docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

    if [[ -n "${TRAVIS_TAG}" ]]; then
      export STABILITY_TAG="${TRAVIS_TAG}"
    fi

    make release

    if [[ -n "${EXTRA_TAG}" ]]; then
      make release TAG="${EXTRA_TAG}"
    fi

    if [[ "${TAG}" == "${LATEST_TAG}" ]]; then
      make release TAG="latest"
    fi
  fi

notifications:
  on_failure: never
  slack:
    secure: ""
