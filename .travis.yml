language: bash

services:
  - docker

env:
  global:
    - LATEST_TAG=10.4
  matrix:
    - TAG=10.4 GITLAB_VER=10.4.4 EXTRA_TAG=10

script:
  - set -e
  - cd ./"${GITLAB_VER:0:2}"
  - make compare-orig-configs
  - make
  - make test

after_success:
  - bash "${TRAVIS_BUILD_DIR}/travis_release"

notifications:
  on_failure: never
  slack:
    secure: |
      
