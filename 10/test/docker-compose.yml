version: '2'

services:

  nginx:
    image: wodby/gitlab-nginx:1.13
    depends_on:
      - workhorse
    ports:
      - "80:80"
    volumes:
      - data:/mnt/data

  workhorse:
    image: $IMAGE
    depends_on:
      - gitlab
      - redis
    env_file:
      - gitlab.env
    command: /etc/init.d/workhorse
    expose:
      - "8181"
    volumes:
      - data:/mnt/data

  postgres:
    image: wodby/postgres:10.1
    environment:
      POSTGRES_USER: gitlab
      POSTGRES_PASSWORD: gitlab
      POSTGRES_DB: gitlab
      POSTGRES_DB_EXTENSIONS: pg_trgm

  redis:
    image: wodby/redis:4.0
    environment:
      REDIS_PASSWORD: redispassword

  gitaly:
    image: $IMAGE
    env_file:
      - gitlab.env
    command: /etc/init.d/gitaly
    expose:
      - "9999"
    volumes:
      - data:/mnt/data

  gitlab:
    image: $IMAGE
    depends_on:
      - redis
      - postgres
      - gitaly
    env_file:
      - gitlab.env
    expose:
      - "8080"
    volumes:
      - data:/mnt/data

  sidekiq:
    image: $IMAGE
    depends_on:
      - redis
    env_file:
      - gitlab.env
    command: /etc/init.d/sidekiq
    volumes:
      - data:/mnt/data

  mailroom:
    image: $IMAGE
    depends_on:
      - redis
    env_file:
      - gitlab.env
    command: /etc/init.d/mailroom
    volumes:
      - data:/mnt/data

  sshd:
    image: $IMAGE
    env_file:
      - gitlab.env
    working_dir: /home/git/gitlab-shell
    command: sudo /usr/sbin/sshd -De
    ports:
      - "2222:22"
    volumes:
      - data:/mnt/data

  pages:
    image: $IMAGE
    env_file:
        - gitlab.env
    environment:
      DEBUG: 1
      GITLAB_PAGES_DOMAIN: pages.gitlab.loc
    command: /etc/init.d/pages
    volumes:
      - data:/mnt/data

  opensmtpd:
    image: wodby/opensmtpd
    environment:
      RELAY_HOST: $RELAY_HOST
      RELAY_USER: $RELAY_USER
      RELAY_PASSWORD: $RELAY_PASSWORD

